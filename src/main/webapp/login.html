<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>登陆页面</title>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="css/elegant-icons-style.css" rel="stylesheet"/>
    <link href="css/font-awesome.css" rel="stylesheet"/>
    <!-- Custom styles -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet"/>

    <style>
        .error {
            background: #f00
        }
    </style>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body class="login-img3-body">

<div class="container">

    <form class="login-form">

        <div class="login-wrap">
            <p class="login-img"><i class="icon_lock_alt"></i></p>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_profile"></i></span>

                <input id="user" type="text" class="form-control" placeholder="Username">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input id="password" type="password" class="form-control" placeholder="Password">
            </div>
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me
                <span class="pull-right"> <a href="#"> Forgot Password?</a></span>
            </label>
            <button class="btn btn-primary btn-lg btn-block" id="login" type="submit">Login</button>
            <button class="btn btn-info btn-lg btn-block" id="signup" href="signup.html">Signup</button>
        </div>
    </form>

</div>

<!-- Javascript -->
<script src="js/jquery-1.8.3.min.js"></script>
<!-- bootstrap -->
<script src="js/bootstrap.min.js"></script>

<script>
    // 进入页面直接定位到输入
    $("#user").focus();

    $("#login").click(function () {
        // 先校验参数必填
        var user = $("#user").val();
        var pwd = $("#password").val();
        if (user && pwd) {
            $.post("./doLogin", {username: user, password: pwd}, function (res) {
                if (res) {
                    location.href = "index_new.html";
                } else {
                    alert("用户名或密码错误");
                }
                ;
            });
        } else if (!user){
            checkEmpty($("#user"));

        }else {
            // 把user的错误提示关掉
            $("#user").css("border", "none");
            checkEmpty($("#password"));
        }
    });

    function checkEmpty(obj) {
        obj.css("border", "1px solid #f00");
        obj.focus();
    }
</script>
</body>
</html>
